<button
  (click)="onClick()"
  class="relative px-4 py-2 clickable text-sm font-medium transition-all duration-300 hover:opacity-80 text-custom-muted hover:text-[#BB86FC]"
  [routerLinkActiveOptions]="{ exact: true }"
  [routerLink]="route()"
  [routerLinkActive]="colors.primary"
>
  <span class="font-mono text-base opacity-50 mr-1">
    {{ isHome() ? './' : '/' }}
  </span>

  <span class="font-mono text-base">
    {{ label() }}
  </span>

  <span
    [routerLinkActiveOptions]="{ exact: true }"
    [routerLinkActive]="'absolute bottom-0 left-0 w-full h-[2px] bg-[#BB86FC] opacity-50'"
    class="opacity-0">
  </span>
</button>
