<nav
  class="glass-panel rounded-full px-2 py-1.5
         flex items-center gap-1
         shadow-2xl shadow-indigo-500/10
         sticky top-0"
>
  @for (item of navItems; track item; let i = $index) {
    <span
      class="px-5 py-2.5 rounded-full text-sm font-medium text-slate-400 hover:text-white hover:bg-white/5 clickable"
      [routerLink]="item.route"
      [routerLinkActiveOptions]="{ exact: true }"
      [routerLinkActive]="'text-white bg-white/10'">
      {{ item.title }}
    </span>
  }
</nav>
