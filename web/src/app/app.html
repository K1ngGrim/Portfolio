<div class="min-h-screen font-sans selection:bg-[#BB86FC] selection:text-black flex flex-col" [ngClass]="colors.bg">

  <nav class="fixed top-0 w-full z-50 transition-all duration-300"
       [ngClass]="scrolled ? 'bg-[#121212]/95 backdrop-blur-md border-b border-[#2C2C2C]' : 'bg-transparent'">

    <div class="max-w-6xl mx-auto px-6 h-16 flex items-center justify-between">
      <div
        class="font-mono text-xl font-bold tracking-tighter cursor-pointer hover:opacity-80 transition-opacity"
        [ngClass]="colors.primary"
      >
        &lt;FlorianDev /&gt;
      </div>

      <div class="hidden md:flex items-center space-x-1">
        @for (item of navService.nav(); track item) {
          <app-nav-link [route]="item.route" [label]="item.title" [isHome]="item.route == '/'"></app-nav-link>
        }
      </div>

      <button
        (click)="openContact()"
        class="border border-[#BB86FC] hover:bg-[#BB86FC] hover:text-black px-4 py-1.5 rounded text-sm font-medium transition-all duration-300 flex items-center gap-2"
        [ngClass]="colors.primary"
      >
        <mat-icon svgIcon="email"></mat-icon>
        Contact
      </button>
    </div>
  </nav>

  <main class="flex-grow pt-10 px-6 max-w-5xl mx-auto w-full">
    <router-outlet></router-outlet>
  </main>

  <footer class="py-8 text-center mt-auto border-t border-[#2C2C2C] bg-[#121212]">
    <div class="flex justify-center space-x-6 mb-4">
      @for (link of links; track link) {
        <app-social-link [href]="link.url">
          <mat-icon style="width: 24px; height: 24px;" [svgIcon]="link.icon"></mat-icon>
        </app-social-link>
      }
    </div>

    <p class="font-mono text-xs" [ngClass]="colors.textMuted">
      Built by Florian Kaiser
    </p>
  </footer>

</div>
