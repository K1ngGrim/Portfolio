<div class="group rounded-2xl overflow-hidden bg-white/5 border border-white/10
             hover:border-indigo-500/40 hover:bg-white/10 transition shadow
             hover:shadow-xl hover:shadow-indigo-600/10 h-[350px] flex flex-col"

>
  @if (project(); as p) {
    @if (!p.noImage) {
      <div class="h-48 w-full overflow-hidden max-h-[64px]">
        @if (!p.imgSrc) {
          <div class="h-64 relative overflow-hidden block bg-gradient-to-br">
            <div class="absolute inset-0 bg-black/10"></div>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3/4 h-3/4 bg-white/10 backdrop-blur-md rounded-xl border border-white/20 shadow-2xl flex flex-col overflow-hidden">
              <div class="h-8 bg-white/10 border-b border-white/10 flex items-center px-4 gap-2">
                <div class="w-3 h-3 rounded-full bg-red-400/80"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-400/80"></div>
                <div class="w-3 h-3 rounded-full bg-green-400/80"></div>
              </div>
              <div class="flex-1 p-4 space-y-3">
                <div class="w-2/3 h-4 bg-white/10 rounded animate-pulse"></div>
                <div class="w-full h-20 bg-white/5 rounded"></div>
                <div class="flex gap-2">
                  <div class="w-1/4 h-8 bg-indigo-500/40 rounded"></div>
                  <div class="w-1/4 h-8 bg-white/5 rounded"></div>
                </div>
              </div>
            </div>
          </div>
        } @else {
          <img
            [ngSrc]="p.imgSrc"
            class="w-full h-full object-cover group-hover:scale-105 transition duration-500"
            fill alt="Project Preview Image"/>
        }

      </div>
    }


    <div class="p-6 space-y-4 flex flex-col grow">
      <h3 class="text-xl font-semibold text-white">
        {{ p.title}}
      </h3>

      <p class="text-gray-400 text-sm leading-relaxed grow">
        {{p.description}}
      </p>

      <div class="flex flex-wrap gap-2 pt-2">
        @for (tag of p.tags; track tag) {
          <span class="px-3 py-1 text-xs rounded-full bg-indigo-600/20 text-indigo-300 border border-indigo-500/20">
            {{ tag }}
          </span>
        }
      </div>
    </div>
  }
</div>
