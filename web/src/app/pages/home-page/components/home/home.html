<div class="min-h-[70vh] flex flex-col justify-center items-start space-y-8 animate-fade-in">
  <div class="space-y-4">
    <div class="font-mono text-sm tracking-wide ml-1 flex items-center gap-2" [ngClass]="colors.accent">
      <span [ngClass]="colors.comment">// Initialize profile</span>
    </div>

    <h1 class="text-5xl md:text-8xl font-bold tracking-tight" [ngClass]="colors.textMain">
      Florian Kaiser.
    </h1>

    <h2 class="text-4xl md:text-6xl font-bold tracking-tight opacity-90" [ngClass]="colors.textMuted">
      Building digital <br/> ecosystems.
    </h2>
  </div>

  <p class="max-w-lg text-lg leading-relaxed border-l-2 border-[#BB86FC] pl-6 py-2" [ngClass]="colors.textMuted">
    Software Engineer & CS Master's Student specializing in distributed systems. I turn coffee into clean, scalable code.
  </p>

  <div class="flex flex-wrap gap-4 pt-4">
    <button
      (click)="navigateTo('projects')"
      class="px-8 py-4 bg-[#BB86FC] text-black font-bold rounded-sm hover:bg-[#a370e0] transition-colors flex items-center gap-3"
    >
      View Projects
      <mat-icon style="width: 24px; height: 24px;" svgIcon="arrow-right"></mat-icon>
    </button>

    <button
      (click)="navigateTo('about')"
      class="px-8 py-4 border rounded-sm transition-colors font-mono text-sm"
      [ngClass]="[colors.border, colors.textMain]"
    >
      $ whoami
    </button>
  </div>
</div>
